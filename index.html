<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>JS Programming Challenge</title>
</head>

<body>
    
    <div class="header">
        <div class="logo">
            <img style="height: 100%; cursor: pointer;" src="logo.png" alt="logo">
       </div>
       <div class="title">
            <h1>GPA Calculator</h1>
       </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input class = "courses" type="number" placeholder="Enter Number of Courses" min="1">
        <button class="btn1">Submit</button>
    </div>
    <br>
    <h2 id="msg" style="color:rgb(255, 255, 255); text-align: center; display: none;">Please Enter Your Details</h2>
    <div class="inputCourses" style="text-align: center; margin-top: 20px;">
    </div>

    <br>
    <div style="display: flex; justify-content: center;">
        <button class="btn2">Calculate</button>
    </div>

    <br>

    <div class="container" style="display: flex; justify-content: center;">
        <table class="values" style=" text-align: center; background-color: aliceblue; display: none;">
           
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
